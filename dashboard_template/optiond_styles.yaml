## **POSITIONNEMENT ET ALIGNEMENT**

### **display**
```yaml
- display: block           # Élément de bloc (par défaut)
- display: inline          # Élément en ligne
- display: inline-block    # Bloc en ligne
- display: flex            # Flexbox
- display: grid            # Grille CSS
- display: none            # Masqué
