# ==========================================================
# PHRASES D'ACTIVATION - PHASE 1 (SALON)
# ==========================================================
# Ces phrases servent à entraîner le moteur Speech-to-Phrase.
# Syntaxe : [mot] signifie que le mot est optionnel.
# ==========================================================

language: "fr"
intents:
  # ACTION : Allumer le salon
  TurnOnSalonLight:
    data:
      - sentences:
          - "allume [la] lumière [du] salon"
          - "banane" # Phrase de test décalée pour valider que le micro fonctionne
          - "allume le salon"
          - "mets la lumière au salon"
          - "lumos" # Commande rapide type Harry Potter

  # ACTION : Éteindre le salon
  TurnOffSalonLight:
    data:
      - sentences:
          - "éteins [la] lumière [du] salon"
          - "éteins le salon"
          - "k_2so dodo"
          - "coupe la lumière au salon"
          - "il va faire tout noir" # Phrase clin d'oeil
