TurnOnSalonLight:
  action:
    - service: script.gerer_eclairage
      data:
        piece: "salon"
        source: "vocal_onoff"
        action: "on"
    - service: script.turn_on
      target:
        entity_id: script.k_2so_confirm_action
      data:
        variables:
          description: "allumé le salon"

TurnOffSalonLight:
  action:
    - service: script.gerer_eclairage
      data:
        piece: "salon"
        source: "vocal_onoff"
        action: "off"
    - service: script.turn_on
      target:
        entity_id: script.k_2so_confirm_action
      data:
        variables:
          description: "éteint le salon"
