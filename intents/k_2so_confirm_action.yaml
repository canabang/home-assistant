k_2so_confirm_action:
  alias: K-2SO Confirm Action
  mode: parallel
  fields:
    description:
      selector:
        text: {}
      name: description
      description: "Ce qui vient d'être fait (ex: allumé le salon)"
      required: true
  sequence:
    - action: ai_task.generate_data
      data:
        task_name: Confirmation Action
        instructions: >
          L'utilisateur vient de {{ description }}. Confirme l'action avec ton ton
          sarcastique K-2SO habituel. Message bref pour TTS, max 2 phrases.
      response_variable: k2so_message
    - action: script.1717220445110
      data:
        message: "{{ k2so_message.data }}"
