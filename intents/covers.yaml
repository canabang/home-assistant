# Phrases personnalisées pour le contrôle des volets
# speech to phrase addon  /share/speech-to-phrase/custom_sentences/<language>/covers.yaml
language: "fr"

intents:
  HassTurnOn:  # Pour ouvrir les volets
    data:
      # Phrases générales avec entité spécifique
      - sentences:
          - "ouvre {name}"
          - "ouvre le {name}"
          - "lève {name}"
          - "lève le {name}"
          - "monte {name}"
          - "monte le {name}"
          - "remonte {name}"
          - "remonte le {name}"

      # Phrases générales sans entité (contexte automatique)
      - sentences:
          - "ouvre le volet"
          - "lève le volet"
          - "monte le volet"
          - "remonte le volet"
          - "de la lumière naturelle"
          - "j'ai besoin de jour"
          - "ouvre"
          - "du jour"
          - "de la clarté"

      # Phrases pour les zones avec prépositions
      - sentences:
          - "ouvre [tous] [les] [volets] {area}"
          - "lève [tous] [les] [volets] {area}"
          - "monte [tous] [les] [volets] {area}"
          - "remonte [tous] [les] [volets] {area}"
          - "éclaire {area} naturellement"
          - "du jour dans {area}"
        slots:
          name: "all"
          domain: "cover"

      # Tout ouvrir
      - sentences:
          - "ouvre tous les volets"
          - "ouvre partout"
          - "lève tous les volets"
          - "monte tous les volets"
          - "ouverture générale"
          - "réveil matinal"
          - "lumière naturelle partout"
        slots:
          name: "all"
          domain: "cover"

  HassSetPosition:  # Pour définir une position précise
    data:
      # Phrases avec pourcentage spécifique
      - sentences:
          - "mets {name} à {position} [pour cent]"
          - "règle {name} à {position} [pour cent]"
          - "ajuste {name} à {position} [pour cent]"
          - "position {name} à {position} [pour cent]"
          - "{name} à {position} [pour cent]"

      # Phrases sans entité spécifique
      - sentences:
          - "mets le volet à {position} [pour cent]"
          - "règle le volet à {position} [pour cent]"
          - "ajuste le volet à {position} [pour cent]"
          - "position à {position} [pour cent]"
          - "volet à {position} [pour cent]"

      # Phrases pour les zones avec position
      - sentences:
          - "mets [tous] [les] [volets] {area} à {position} [pour cent]"
          - "règle [tous] [les] [volets] {area} à {position} [pour cent]"
          - "ajuste [tous] [les] [volets] {area} à {position} [pour cent]"
          - "position {area} à {position} [pour cent]"
          - "{area} à {position} [pour cent]"

      # Phrases avec des positions prédéfinies pour entité nommée
      - sentences:
          - "mets {name} à moitié"
          - "règle {name} à demi"
          - "{name} à cinquante pour cent"
          - "{name} mi-ouvert"
        slots:
          position: 50

      - sentences:
          - "mets {name} au quart"
          - "{name} à un quart"
          - "{name} à vingt-cinq pour cent"
        slots:
          position: 25

      - sentences:
          - "mets {name} aux trois quarts"
          - "{name} à trois quarts"
          - "{name} à soixante-quinze pour cent"
        slots:
          position: 75

      # Phrases avec des positions prédéfinies pour zones
      - sentences:
          - "mets [tous] [les] [volets] {area} à moitié"
          - "règle [tous] [les] [volets] {area} à demi"
          - "{area} à cinquante pour cent"
          - "{area} mi-ouvert"
        slots:
          position: 50

      - sentences:
          - "mets [tous] [les] [volets] {area} au quart"
          - "{area} à un quart"
          - "{area} à vingt-cinq pour cent"
        slots:
          position: 25

      - sentences:
          - "mets [tous] [les] [volets] {area} aux trois quarts"
          - "{area} à trois quarts"
          - "{area} à soixante-quinze pour cent"
        slots:
          position: 75

      # Tout régler à une position
      - sentences:
          - "mets tous les volets à {position} [pour cent]"
          - "règle tous les volets à {position} [pour cent]"
          - "ajuste tous les volets à {position} [pour cent]"
          - "position générale à {position} [pour cent]"
          - "partout à {position} [pour cent]"
        slots:
          name: "all"
          domain: "cover"

  HassGetState:  # Pour connaître l'état
    data:
      # Questions sur l'état d'un volet spécifique
      - sentences:
          - "quel est l'état de {name}"
          - "comment va {name}"
          - "{name} est ouvert"
          - "{name} est fermé"
          - "position de {name}"
          - "où en est {name}"

      # Questions générales
      - sentences:
          - "quel est l'état du volet"
          - "le volet est ouvert"
          - "le volet est fermé"
          - "position du volet"
          - "état du volet"
          - "comment va le volet"

      # Questions sur les zones
      - sentences:
          - "état des volets {area}"
          - "comment vont les volets {area}"
          - "position des volets {area}"
          - "les volets {area} sont ouverts"
          - "les volets {area} sont fermés"

      # Questions globales sur tous les volets
      - sentences:
          - "état de tous les volets"
          - "comment vont tous les volets"
          - "position de tous les volets"
          - "tous les volets sont ouverts"
          - "tous les volets sont fermés"
          - "état général des volets"
        slots:
          name: "all"
          domain: "cover"

  HassTurnOff:  # Pour fermer les volets
    data:
      # Phrases générales avec entité spécifique
      - sentences:
          - "ferme {name}"
          - "ferme le {name}"
          - "baisse {name}"
          - "baisse le {name}"
          - "descends {name}"
          - "descends le {name}"
          - "tire {name}"
          - "tire le {name}"

      # Phrases générales sans entité
      - sentences:
          - "ferme le volet"
          - "baisse le volet"
          - "descends le volet"
          - "tire le volet"
          - "j'ai besoin d'ombre"
          - "il fait trop clair"
          - "ferme"
          - "de l'intimité"
          - "moins de lumière"

      # Phrases pour les zones avec prépositions
      - sentences:
          - "ferme [tous] [les] [volets] {area}"
          - "baisse [tous] [les] [volets] {area}"
          - "descends [tous] [les] [volets] {area}"
          - "tire [tous] [les] [volets] {area}"
          - "de l'ombre dans {area}"
          - "intimité {area}"
        slots:
          name: "all"
          domain: "cover"

      # Tout fermer
      - sentences:
          - "ferme tous les volets"
          - "ferme partout"
          - "baisse tous les volets"
          - "descends tous les volets"
          - "mode bunker"
          - "fermeture générale"
          - "intimité totale"
          - "extinction naturelle"
        slots:
          name: "all"
          domain: "cover"
