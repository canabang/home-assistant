# ==========================================================
# PHRASES CONTEXTUELLES - LUMIÈRES (PHASE 2)
# ==========================================================
# Commandes universelles valables dans toute la maison.
# Elles s'appuient sur le capteur de présence pour agir localement.
# ==========================================================

language: "fr"
intents:
  # ACTION : Allumer ici
  TurnOnContextualLight:
    data:
      - sentences:
          - "allume [la] lumière"
          - "allume"
          - "lumos"
          - "banane"
          - "mets la lumière"
          - "éclaire moi"

  # ACTION : Éteindre ici
  TurnOffContextualLight:
    data:
      - sentences:
          - "éteins [la] lumière"
          - "éteins"
          - "nox"
          - "coupe la lumière"
          - "éteins tout"
          - "il va faire tout noir"

  # ACTION : Diagnostic technique
  # Permet de vérifier les IDs de zone et l'état de présence sur Alexa.
  DiagnosticIntent:
    data:
      - sentences:
          - "Rapport de diagnostic"
          - "K 2 SO diag"
          - "[K] 2[-]SO diag"
          - "tarte aux pommes" # Code secret pour le debug technique