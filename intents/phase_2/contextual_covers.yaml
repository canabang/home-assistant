# ==========================================================
# PHRASES CONTEXTUELLES - VOLETS (PHASE 2)
# ==========================================================
# Ces phrases sont GÉNÉRIQUES : elles ne contiennent pas de nom de pièce.
# C'est la position de l'utilisateur qui détermine quel volet bouge.
# ==========================================================

language: "fr"
intents:
  # ACTION : Ouvrir le volet de la pièce actuelle
  TurnOnContextualCover:
    data:
      - sentences:
          - "ouvre [le|les] volet[s]" # Gère le singulier et le pluriel
          - "ouvre"                   # Commande ultra-courte
          - "monte [le|les] volet[s]"

  # ACTION : Fermer le volet de la pièce actuelle
  TurnOffContextualCover:
    data:
      - sentences:
          - "ferme [le|les] volet[s]"
          - "ferme"
          - "descends [le|les] volet[s]"
