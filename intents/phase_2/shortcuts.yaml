# RACCOURCIS SPÉCIFIQUES (PHASE 2)
# ==========================================================
# Ces commandes déclenchent des actions précises (Prises, Scènes).
# Elles ne dépendent pas forcément de la position (ex: le café).
# ==========================================================

language: "fr"
intents:
  # ACTION : Lancer la machine à café
  StartCoffee:
    data:
      - sentences:
          - "Prépare [un] café"
          - "[fais] [le] café"
          - "kawa"
          - "C'est l'heure du café"

  # ACTION : Activer la routine de nuit
  GoToSleep:
    data:
      - sentences:
          - "Je vais dormir"
          - "C'est l'heure [du] dodo"
          - "Bonne nuit"
          - "Passe en mode nuit"
