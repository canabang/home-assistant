# Phrases personnalisées pour le contrôle des lumières
# speech to phrase addon  /share/speech-to-phrase/custom_sentences/<language>/light.yaml
language: "fr"

intents:
  HassTurnOn:
    data:
      # Phrases générales avec entité spécifique
      - sentences:
          - "allume {name}"
          - "allume l'éclairage {name}"
          - "mets {name}"
          - "éclaire {name}"
          - "rallume {name}"

      # Phrases générales sans entité (contexte automatique)
      - sentences:
          - "allume la lumière"
          - "allume l'éclairage"
          - "allume"
          - "mets en marche la lumière"
          - "éclaire"
          - "de la lumière"
          - "j'ai besoin de lumière"
          - "il fait sombre"
          - "lumos"
          - "illumination"
          - "et la lumière fût"

      # Phrases pour les zones avec prépositions
      - sentences:
          - "allume [toutes] [les] [lumières] {area}"
          - "mets [toutes] [les] [lumières] {area}"
          - "éclaire {area}"
          - "j'ai besoin de lumière dans {area}"
          - "illumine {area}"
          - "lumos {area}"
        slots:
          name: "all"
          domain: "light"

      # Tout allumer
      - sentences:
          - "allume toutes les lumières"
          - "allume partout"
          - "mets tout l'éclairage"
          - "illumination générale"
          - "tout allumer"
          - "c'est versailles"
        slots:
          name: "all"
          domain: "light"

  HassTurnOff:
    data:
      # Phrases générales avec entité spécifique
      - sentences:
          - "éteins {name}"
          - "éteins l'éclairage {name}"
          - "coupe {name}"

      # Phrases générales sans entité
      - sentences:
          - "éteins la lumière"
          - "éteins l'éclairage"
          - "éteins"
          - "coupe la lumière"
          - "plus de lumière"
          - "dans le noir"
          - "extinction"
          - "nox"

      # Phrases pour les zones avec prépositions
      - sentences:
          - "éteins [toutes] [les] [lumières] {area}"
          - "coupe [toutes] [les] [lumières] {area}"
          - "plonge {area} dans le noir"
          - "extinction {area}"
        slots:
          name: "all"
          domain: "light"

      # Tout éteindre
      - sentences:
          - "éteins toutes les lumières"
          - "éteins partout"
          - "éteins tout l'éclairage"
          - "extinction générale"
          - "tout éteint"
          - "il va faire tout noir"
          - "c'est pas versailles ici"
        slots:
          name: "all"
          domain: "light"
