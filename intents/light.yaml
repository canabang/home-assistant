# Phrases personnalisées pour le contrôle des lumières
# speech to phrase addon  /share/speech-to-phrase/custom_sentences/<language>/sentences.yaml
language: "fr"

intents:
  HassTurnOn:
    data:
      # Phrases générales avec entité spécifique
      - sentences:
          - "allume {name}"
          - "allume l'éclairage {name}"
          - "mets {name}"
          - "éclaire {name}"
          - "rallume {name}"
        slots:
          domain: "light"

      # Phrases générales sans entité (contexte automatique)
      - sentences:
          - "allume la lumière"
          - "allume l'éclairage"
          - "allume"
          - "mets en marche la lumière"
          - "éclaire"
          - "de la lumière"
          - "j'ai besoin de lumière"
          - "il fait sombre"
          - "lumos"
          - "illumination"
          - "et la lumière fût"
        slots:
          domain: "light"

      # Phrases pour les zones avec prépositions
      - sentences:
          - "allume [toutes] [les] [lumières] {area}"
          - "mets [toutes] [les] [lumières] {area}"
          - "éclaire {area}"
          - "j'ai besoin de lumière dans {area}"
          - "illumine {area}"
          - "lumos {area}"
        slots:
          name: "all"
          domain: "light"

      # Tout allumer
      - sentences:
          - "allume toutes les lumières"
          - "allume partout"
          - "mets tout l'éclairage"
          - "illumination générale"
          - "tout allumer"
          - "c'est versailles"
        slots:
          name: "all"
          domain: "light"

  HassTurnOff:
    data:
      # Phrases générales avec entité spécifique
      - sentences:
          - "éteins {name}"
          - "éteins l'éclairage {name}"
          - "coupe {name}"
        slots:
          domain: "light"

      # Phrases générales sans entité
      - sentences:
          - "éteins la lumière"
          - "éteins l'éclairage"
          - "éteins"
          - "coupe la lumière"
          - "plus de lumière"
          - "dans le noir"
          - "extinction"
          - "nox"
        slots:
          domain: "light"

      # Phrases pour les zones avec prépositions
      - sentences:
          - "éteins [toutes] [les] [lumières] {area}"
          - "coupe [toutes] [les] [lumières] {area}"
          - "plonge {area} dans le noir"
          - "extinction {area}"
        slots:
          name: "all"
          domain: "light"

      # Tout éteindre
      - sentences:
          - "éteins toutes les lumières"
          - "éteins partout"
          - "éteins tout l'éclairage"
          - "extinction générale"
          - "tout éteint"
          - "il va faire tout noir"
          - "c'est pas versailles ici"
        slots:
          name: "all"
          domain: "light"

  HassLightSet:  # Pour régler luminosité, température de couleur, etc.
    data:
      # Luminosité avec entité spécifique
      - sentences:
          - "règle {name} à {brightness} [pour cent]"
          - "mets {name} à {brightness} [pour cent]"
          - "luminosité {name} à {brightness} [pour cent]"
          - "intensité {name} à {brightness} [pour cent]"
          - "{name} à {brightness} [pour cent]"
        requires_context:
          domain: light
        response: "brightness"

      # Luminosité sans entité spécifique
      - sentences:
          - "règle la lumière à {brightness} [pour cent]"
          - "mets la lumière à {brightness} [pour cent]"
          - "luminosité à {brightness} [pour cent]"
          - "intensité à {brightness} [pour cent]"
          - "lumière à {brightness} [pour cent]"
        requires_context:
          domain: light
        response: "brightness"

      # Luminosité par zone
      - sentences:
          - "règle [toutes] [les] [lumières] {area} à {brightness} [pour cent]"
          - "mets [toutes] [les] [lumières] {area} à {brightness} [pour cent]"
          - "luminosité {area} à {brightness} [pour cent]"
          - "{area} à {brightness} [pour cent]"
        requires_context:
          domain: light
        response: "brightness"

      # Luminosité prédéfinie avec entité
      - sentences:
          - "règle {name} au minimum"
          - "{name} très faible"
          - "luminosité minimale {name}"
        slots:
          brightness: 3
          domain: "light"
        response: "brightness"

      - sentences:
          - "règle {name} faible"
          - "{name} peu lumineux"
          - "faible luminosité {name}"
        slots:
          brightness: 64
          domain: "light"
        response: "brightness"

      - sentences:
          - "règle {name} à moitié"
          - "{name} moyen"
          - "luminosité moyenne {name}"
        slots:
          brightness: 128
          domain: "light"
        response: "brightness"

      - sentences:
          - "règle {name} fort"
          - "{name} lumineux"
          - "forte luminosité {name}"
        slots:
          brightness: 191
          domain: "light"
        response: "brightness"

      - sentences:
          - "règle {name} au maximum"
          - "{name} à fond"
          - "luminosité maximale {name}"
        slots:
          brightness: 255
          domain: "light"
        response: "brightness"

      # Luminosité prédéfinie par zone
      - sentences:
          - "règle {area} au minimum"
          - "{area} très faible"
          - "luminosité minimale {area}"
        slots:
          name: "all"
          brightness: 3
          domain: "light"
        response: "brightness"

      - sentences:
          - "règle {area} à moitié"
          - "{area} moyen"
          - "luminosité moyenne {area}"
        slots:
          name: "all"
          brightness: 128
          domain: "light"
        response: "brightness"

      - sentences:
          - "règle {area} au maximum"
          - "{area} à fond"
          - "luminosité maximale {area}"
        slots:
          name: "all"
          brightness: 255
          domain: "light"
        response: "brightness"

      # Température de couleur avec entité
      - sentences:
          - "règle {name} température à {color_temp}"
          - "mets {name} température couleur à {color_temp}"
          - "température {name} à {color_temp}"
          - "{name} température {color_temp}"
        requires_context:
          domain: light
        response: "color_temp"

      # Température de couleur prédéfinie
      - sentences:
          - "règle {name} chaud"
          - "{name} lumière chaude"
          - "{name} température chaude"
        slots:
          color_temp: 455
          domain: "light"
        response: "color_temp"

      - sentences:
          - "règle {name} froid"
          - "{name} lumière froide"
          - "{name} température froide"
        slots:
          color_temp: 150
          domain: "light"
        response: "color_temp"

      - sentences:
          - "règle {name} neutre"
          - "{name} lumière neutre"
          - "{name} température neutre"
        slots:
          color_temp: 300
          domain: "light"
        response: "color_temp"

      # Température par zone
      - sentences:
          - "règle {area} chaud"
          - "{area} lumière chaude"
          - "température chaude {area}"
        slots:
          name: "all"
          color_temp: 455
          domain: "light"
        response: "color_temp"

      - sentences:
          - "règle {area} froid"
          - "{area} lumière froide"
          - "température froide {area}"
        slots:
          name: "all"
          color_temp: 150
          domain: "light"
        response: "color_temp"
