# Contrôle des interrupteurs
TurnOnSwitch:
  speech:
    text:
      - "allume {switch_name:name}"
      - "démarre {switch_name:name}"
      - "active {switch_name:name}"
      - "mets en marche {switch_name:name}"
      # Spécifiques
      - "allume la cafetière"
      - "démarre le café"
      - "prépare le café"
      - "lance le lave-linge"
      - "démarre la machine à laver"
  response:
    text: []

TurnOffSwitch:
  speech:
    text:
      - "éteins {switch_name:name}"
      - "arrête {switch_name:name}"
      - "coupe {switch_name:name}"
      - "désactive {switch_name:name}"
      # Spécifiques
      - "éteins la cafetière"
      - "arrête le café"
      - "arrête le lave-linge"
      - "stop machine à laver"
  response:
    text: []

TurnOnSwitchInArea:
  speech:
    text:
      - "allume {switch_name:name} {area}"
      - "active {switch_name:name} {area}"
      - "démarre {switch_name:name} {area}"
      # TV spécifique par zone
      - "allume la télé {area}"
      - "démarre la TV {area}"
      - "allume la télévision {area}"
      # Chargeur spécifique par zone
      - "active le chargeur {area}"
      - "allume le chargeur {area}"
      - "branche le chargeur {area}"
  response:
    text: []

TurnOffSwitchInArea:
  speech:
    text:
      - "éteins {switch_name:name} {area}"
      - "arrête {switch_name:name} {area}"
      - "coupe {switch_name:name} {area}"
      # TV spécifique par zone
      - "éteins la télé {area}"
      - "coupe la TV {area}"
      - "arrête la télévision {area}"
      # Chargeur spécifique par zone
      - "désactive le chargeur {area}"
      - "éteins le chargeur {area}"
      - "débranche le chargeur {area}"
  response:
    text: []
