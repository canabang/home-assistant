TurnOnSalonLight:
  action:
    - service: script.gerer_eclairage
      data:
        piece: "salon"
        source: "vocal_onoff"
        action: "on"
    - service: script.k2so_confirm_action
      data:
        description: "allumé le salon"

TurnOffSalonLight:
  action:
    - service: script.gerer_eclairage
      data:
        piece: "salon"
        source: "vocal_onoff"
        action: "off"
    - service: script.k2so_confirm_action
      data:
        description: "éteint le salon"
